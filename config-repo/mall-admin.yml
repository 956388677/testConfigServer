    endpoint: oss-cn-beijing.aliyuncs.com # oss对外服务的访问域名
    accessKeyId: LTAI5tCrgaMM475RC9N3Um3M # 访问身份验证中用到用户标识
    accessKeySecret: 7iRJTcJyJOzRNHvc3lTZuh2Eg1HwXM # 用户用于加密签名字符串和oss用来验证签名字符串的密钥
